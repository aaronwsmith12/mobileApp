<!DOCTYPE html>
<html>
  <head>
    <title>pizza calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="pizza_calculator.css">
    <script type="text/javascript" src="pizza.js"></script>
  <body>
  	<h1>Pizza Calculator</h1>
  	<section class="info">
      <ul>
	  	<li><label for="number_of_people">How many people are getting pizza</label></br>
      <select>
        <option>ONE</option>
        <option>TWO</option>
        <option>THREE</option>
      </select>
	    <input type="text" name="number_of_people" id="number_of_people" required></br>
	    <li><label for="total_cost">How much did the pizza cost</label></br></li>
      <input type="text" name="total_cost" id="total_cost" required></br>
      <li><label for="number_of_pizza">How many pizza's did you buy</label></br>
      <select>
        <option>ONE</option>
        <option>TWO</option>
        <option>THREE</option>
      </select>
      <input type="text" name="number_of_pizza" id="number_of_pizza" required></br>
      <label for="pizzaSize">What size do you want</label></br>

      <input type="radio" name="pizzasize" id="small" value="small">
      <label for="small">small</label>

      <input type="radio" name="pizzasize" id="medium" value="medium">
      <label for="medium">medium</label>

      <input type="radio" name="pizzasize" id="large" value="large">
      <label for="large">large</label></br>

      <!--<a href="pizzaimg.jpg" class="btn">Calculate</a>-->

      <input type="image" src="pizzaimg.jpg" width="100" height="100" name="saveForm" class="btTxt submit" id="saveForm" onclick="calculate()" />

	  <!--<button type="button" onclick="calculate()"> calculate</button>-->
      <div id="costPerPerson"></div>
	  <div id="slicePerPerson"></div>
    </section>
  </body>
</html>
